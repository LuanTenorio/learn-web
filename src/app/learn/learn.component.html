<section class="">
    <app-pagination [pagination]="pagination" (change)="onPageChange($event)"></app-pagination>
    <div class="grid-container">
    @for (learn of learns; track $index) {
        <div class="card flex flex-col justify-between items-start">
            <div class="title h-full">{{ learn.content }}</div>
            <div class="content">
                <p class="info">Tempo total {{ learn.totalTime | date:'HH:mm:ss':'UTC' }}hs</p>
                <p class="info">Estudado em {{ learn.createdAt | date: 'dd/MM/yyyy'}}</p>
            </div>
        </div>
    }
    </div>
</section>
